<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إدارة المدفوعات</title>
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">إدارة المدفوعات</h1>
    <a href="{{ url_for('add_payment') }}" class="btn btn-success mb-3">إضافة دفعة جديدة</a>
    <table class="table table-hover table-dark table-striped">
        <thead>
        <tr>
            <th>معرف الدفع</th>
            <th>العميل</th>
            <th>المبلغ</th>
            <th>التاريخ</th>
        </tr>
        </thead>
        <tbody>
        {% for payment in payments %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>{{ payment.client.name }}</td>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-primary mb-3">العودة إلى الصفحة الرئيسية</a>
</div>
</body>
</html>
