<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl; /* Right-to-left layout */
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">إضافة منتج</h2>
    <form action="{{ url_for('add_product') }}" method="POST">
        <div class="form-group">
            <label for="name">اسم المنتج:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="أدخل اسم المنتج" required>
        </div>
        <div class="form-group">
            <label for="amount">الكمية:</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="أدخل الكمية" required>
        </div>
        <div class="form-group">
            <label for="from_supplier">من المورد:</label>
            <select class="form-control" id="from_supplier" name="from_supplier" required>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="to_client">إلى العميل:</label>
            <select class="form-control" id="to_client" name="to_client" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price_from_supplier">سعر من المورد:</label>
            <input type="number" class="form-control" id="price_from_supplier" name="price_from_supplier"
                   placeholder="أدخل السعر" required step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">إضافة المنتج</button>
    </form>
    <a href="{{ url_for('product_list') }}" class="btn btn-secondary mt-3">العودة إلى قائمة المنتجات</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
